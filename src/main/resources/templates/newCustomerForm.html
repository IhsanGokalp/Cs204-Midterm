<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Customer</title>
    <base href="/"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<form method="post" th:action="@{/logout}">
    <input type="submit" value="Logout">
</form>
<form method="post" th:action="@{/customers/newCustomer}" th:object="${customer}" id="addCustomerForm">
    <label for="firstname">First Name: </label>
    <input type="text" name="firstname" /><br/>


    <label for="lastname">Last Name: </label>
    <input type="text" name="lastname"/><br/>

    <label for="emailaddress">Email Address: </label>
    <input type="text" name="emailaddress" /><br/>

    <label for="jobtitle">Job Title: </label>
    <input type="text"  name="jobtitle"/><br/>


    <label for="mobilePhone">Mobile Phone: </label>
    <input type="text" name="mobilePhone"/><br/>

    <label for="city">City: </label>
    <input type="text" name="city"/><br/>


    <label for="webpage">Web Page: </label>
    <input type="text" name="webpage"/><br/>


    <input type="submit" value="Add Customer"/>
</form>

</body>
</html>
